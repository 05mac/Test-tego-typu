    <div class="container">
        <h1 class="page-title">Formularz Kontaktowy</h1>

        <form class="contact-form" action="#" method="post">
            
            <div class="form-group">
                <label for="name">Imię i Nazwisko:</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="topic">Temat zainteresowania:</label>
                <select id="topic" name="topic">
                    <option value="ai">Sztuczna Inteligencja</option>
                    <option value="cybersecurity">Cyberbezpieczeństwo</option>
                    <option value="cloud">Chmura Obliczeniowa</option>
                    <option value="other">Inny</option>
                </select>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-save">Zapisz</button>
                <button type="reset" class="btn btn-cancel">Anuluj</button>
            </div>
        </form>
    </div>

</body>
